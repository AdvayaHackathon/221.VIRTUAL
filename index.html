<DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HealthInsight - SMart Medication Advisor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdjns.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all/min.css">
  <style>
    :root {
      --primary: #2b6cb0;
      --primary-light: #ebf8ff;
      --secondary: #2c5282;
      --accent: #f56565;
      --light: #f7fafc;
      --dark: #1a020c;
      --gray: #718096;
      --light-gray: #e2e8f0;
      --success: #48bb78;
      --warning: #eb8936;
      --danger: #e53e3e;
      --border-radius: 8px;
      --box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --transition: all 0.2s ease-in-out;
    }
    
    * { 
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #f8f9fa;
      color: var(--dark);
      line-height: 1.6;
    }

    /* Navigation */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: white;
      box-shadow: var (--box-shadow);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo img {
      height: 40px;
    }

    .logo-text {
      text-decoration: none;
      color: var(--dark);
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--primary);
    }
    
    .logo-text a{
      font-size: 1.5rem;
      font-weight: 700;
      text-decoration: none;
      color: var(--dark);
      font-weight: 500;
      transition: var(--transition);
      positon: realative;
    }

    .nav-links 
  </style>
</head>
</html>
